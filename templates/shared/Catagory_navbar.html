<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        {% for cat in Catagory %}
            {% if cat.parent == None %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'Article:Show_articles_by_Catagory' cat.slug %}">{{cat.title}}</a>
                    {% if cat.children.all %}
                        {% include 'shared/Catagory_navbar_children.html' %}
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
