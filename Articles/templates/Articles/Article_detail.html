{% extends 'shared/_MainLayout.html' %}


{% block title %}
    
{% endblock title %}


{% block Header %}
<header class="masthead" style="background-image: url({{object.images.url}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h2>{{object.title}}</h1>
                    <span class="subheading">{{object.description}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock Header %}
    


{% block content %}
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h2 class="section-heading">{{object.title}}</h2>
                    <blockquote class="blockquote">{{object.description | linebreaksbr}}</blockquote>
                    <p>
                        Placeholder text by
                    </p>
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
